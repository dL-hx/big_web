<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>
<body>
    <div id="app">
        <!-- <mylogin></mylogin> -->
        <login></login>   
    </div>

    <script>
        // 定义组件的时候, 如果要定义全局的组件, Vue.component('组件的名称', {})


        // 通过对象字面量的形式, 定义了一个组件模板对象

        var login = {
            template:'<h1>1234</h1>'
        }

       // Vue.component('mylogin', login)

        var vm = new Vue({
            el:'#app',
            data:{},
            methods:{},
            components:{
                // '组件的名称' : 组件的模板对象
                // 'mylogin' : login
                login
            }
        })
    </script>
</body>
</html>

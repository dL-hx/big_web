<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>
<body>
    <div id="app">
      <!-- 还是直接使用标签的形式 , 引入自己的组件-->
      <mycom3></mycom3>  

    </div>


    <div id="app2">
        <mycom3></mycom3>  
        <login></login>   
    </div>
    <!-- 在被控制的 #app 外面, 使用template 元素, 定义组件HTML的模板结构 -->
    <template id="tmpl">
        <div>
            <h1>这是通过 template , 在组件的外部定义组件的结构, 这种方式, 有代码的智能提示和高亮</h1>

            <h4>好用, 不错</h4>
        </div>
    </template>


    <template id="tmpl2">
        <h1>这是私有的login 组件</h1>
    </template>

    
    <script>

        Vue.component('mycom3',{
            template:'#tmpl'
        })

        var vm = new Vue({
            el:'#app',
            data:{

            },
            methods: {
              
            },
        })

        var vm2 = new Vue({
            el:'#app2',
            data:{

            },
            methods:{},
            filters:{},
            directive:{},
            components:{// 定义实例内部私有组件的
                login:{
                    template:'#tmpl2'
                }

            },

            beforeCreate () {},
            created () {},
            mounted(){},
            beforeUpdate(){},
            update(){},
            beforeDestroy(){},
            destroy(){}


        })
    </script>
</body>
</html>

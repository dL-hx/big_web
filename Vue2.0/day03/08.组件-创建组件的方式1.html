<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>
<body>
    <div id="app">
      <!-- 如果要使用组件, 直接把组件的名称, 以HTML标签的形式, 引入到页面中,  即可-->
      <!-- <my-com1></my-com1>    -->
      <mycom1></mycom1>   
    </div>

    <script>
        // 1.1 使用Vue.extend 来创建全局的Vue 组件
        // var com1 = Vue.extend({
        //     template:'<h3>这是使用Vue.extend 创建的组件</h3>'// 通过template 属性, 指定了组件要展示的HTML结构
        // })
        // 1.2 使用Vue.component('组件的名称', 创建出来的组件模板对象)
        // Vue.component('myCom1', com1)

        // 如果使用Vue.component 定义全局组件的时候, 组件的名称使用了驼峰命名
        // 则在引用的时候, 需要把大写的驼峰改为小写的字母, 同时, 两个单词之间 - 连接  <my-com1>

        // 如果不使用驼峰, 则直接用名称来引用即可  <mycom1>
        // Vue.component('mycom1', com1)



        // Vue.component 第一个参数: 组件的名称, 将来在引用组件的时候,
        // 就是通过一个标签形式来引入它的

        // 第二个参数: Vue.extend 创建的组件, 其中template 就是 组件将来要展示的HTML 内容
        Vue.component('mycom1',  Vue.extend({
            template:'<h3>这是使用Vue.extend 创建的组件</h3>'// 通过template 属性, 指定了组件要展示的HTML结构
        }))

        var vm = new Vue({
            el:'#app',
            data:{

            },
            methods: {
              
            },
        })
    </script>
</body>
</html>

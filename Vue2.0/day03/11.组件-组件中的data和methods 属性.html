<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>

<body>
    <div id="app">
        <mycom1></mycom1>
    </div>


    <script>

        // 1. 组件可以有自己的 data 数据

        // 2. 组件的data 和实例的data 优点不一样, 实例中的 data 可以为一个对象, 但是组件中的 data 必须是一个方法

        // 3. 组件中的data 除了必须是一个方法之外, 在这个方法内部 , 还必须返回一个对象才行

        // 4.组件中的data 数据, 和实例中的data 使用方式完全一样!!!
        Vue.component('mycom1', {
            template: '<h1>这是全局组件-----{{ msg }}</h1>',
            data: function () {
                return {
                    msg: '这是组件中data定义的数据'
                }
            },
            methods: {
                log() {
                    alert(1234)
                }
            }
        })



        var vm = new Vue({
            el: "#app",
            data: {

            },
            components: {

            }
        })
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--    1.导入Vue 包-->
    <script src="lib/vue-2.4.0.js"></script>
    <style>
        .inner{
            height: 150px;
            background-color: darkcyan;

        }

        .outer{
            padding: 40px;
            background-color: red;
        }
    </style>
</head>
<body>
<!--    2.创建一个要控制的区域-->
<div id="app">

    <!-- 使用 .stop  阻止冒泡       -->
<!--    <div class="inner" @click="divHandler">
        <input type="button" value="戳他" @click.stop="btnHandler">
    </div>-->

<!-- 阻止默认行为 .prevent

从里到外
先触发 btn 事件, 再出发 div 事件

 -->
<!--    <a href="http://www.baidu.com" @click.prevent="linkClick">有问题, 先百度</a>-->

<!-- .capture 事件捕获机制
从外到里

先触发 div 事件, 再出发 btn 事件
-->

<!--    <div class="inner" @click.capture="divHandler">
        <input type="button" value="戳他" @click="btnHandler">
    </div>-->

<!-- .self ,  只有点击当前元素的时候, 才会触发事件处理函数 -->
<!--    <div class="inner" @click.self="divHandler">
        <input type="button" value="戳他" @click="btnHandler">
    </div>-->

<!--    .once , 只触发一次事件处理函数 -->
<!--    <a href="http://www.baidu.com" @click.prevent.once="linkClick">有问题, 先百度</a>-->


    <!-- 演示： .stop 和 .self 的区别-->
<!--.stop-->
<!--    <div class="outer" @click="div2Handler">
        <div class="inner" @click="divHandler">
            <input type="button" value="戳他" @click.stop="btnHandler">
        </div>
    </div>-->

<!-- .self: 只会阻止自己身上的冒泡行为的触发， 并不会真正阻止冒泡行为

    div 冒泡阻止,
    div2 冒泡事件触发
-->

    <div class="outer" @click="div2Handler">
        <div class="inner" @click.self="divHandler">
            <input type="button" value="戳他" @click="btnHandler">
        </div>
    </div>
</div>

<script>
  var vm= new Vue({
    el:'#app',
    data:{

    },
    methods:{
      divHandler(){
        console.log('这是触发了 inner div 的点击事件')
      },

      btnHandler(){
        console.log('这是触发了 btn按钮 的点击事件')
      },

      linkClick(){
        console.log('触发了链接的点击事件')
      },
      div2Handler(){
        console.log('这是触发了 outer div2 的点击事件')
      }
    }
  })

</script>
</body>
</html>

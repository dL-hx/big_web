<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/vue-2.4.0.js"></script>
</head>
<body>
<div id="app">
    <input type="text" v-model="m1">
    <select v-model="opt">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <input type="text" v-model="m2">
    <input type="button" value="=" v-on:click="calc">
    <input type="text" v-model="result">
</div>
<script>
    var vm = new Vue({
        el:'#app',
        data:{
            m1:0,
            m2:0,
            result:0,
            opt:'-'
        },
        methods:{
/*            calc(){// 计算器算数的方法
               // 逻辑
                switch (this.opt) {
                    case "+": this.result = parseInt(this.m1)+parseInt(this.m2); break;
                    case "-": this.result = parseInt(this.m1)-parseInt(this.m2); break;
                    case "*": this.result = parseInt(this.m1)*parseInt(this.m2); break;
                    case "/": this.result = parseInt(this.m1)/parseInt(this.m2); break;
                }
            }*/
            // 注意: 这是投机取巧的方式, 正式开发中尽量少用
            calc(){
                var codeStr = 'parseInt(this.m1)'+this.opt+'parseInt(this.m2)'// 拼接要执行的代码段, 然后执行
                this.result = eval(codeStr)
                // eval 函数 , 将字符串解析执行, 拿到执行的结果
            }
        }
    })
</script>
</body>
</html>

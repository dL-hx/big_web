<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="lib/vue-2.4.0.js"></script>
</head>
<body>
<div id="app">
  <div>
    <label>Id:
      <input type="text" v-model="id">
    </label>

    <label>Name:
      <input type="text" v-model="name">
    </label>

    <input type="button" value="添加" @click="add">
  </div>


  <!-- 注意： v-for 循环的时候，key 属性只能使用 number获取string -->
  <!-- 注意： key 在使用的时候，必须使用 v-bind 属性绑定的形式，指定 key 的值 -->
  <!-- 在组件中，使用v-for循环的时候，或者在一些特殊情况中，**如果 v-for 有问题**，必须 在使用 v-for 的同时，指定 唯一的 字符串/数字 类型 :key 值 -->

<!--  key 属性 保证数据唯一性, 让 data 上的数据 与 页面数据  强制关联起来,
 如果没有key 属性, 就 忘记了 数据的关联关系




 当 Vue.js 用 v-for 正在更新已渲染过的元素列表时，它默认用 “就地复用” 策略。如果数据项的顺序被改变，Vue将不是移动 DOM 元素来匹配数据项的顺序， 而是简单复用此处每个元素，并且确保它在特定索引下显示已被渲染过的每个元素。这个类似 Vue 1.x 的 track-by="$index" 。

　　这个默认的模式是有效的，但是只适用于不依赖子组件状态或临时 DOM 状态（例如：表单输入值）的列表渲染输出。

　　为了给 Vue 一个提示，以便它能跟踪每个节点的身份，从而重用和重新排序现有元素，你需要为每项提供一个唯一 key 属性。理想的 key 值是每项都有唯一 id。这个特殊的属性相当于 Vue 1.x 的 track-by ，但它的工作方式类似于一个属性，所以你需要用 v-bind 来绑定动态值（在这里使用简写）：
 -->
  <p v-for="item in list" :key="item.id">
    <input type="checkbox">{{ item.id }} ---- {{ item.name }}
  </p>
</div>
<script>
  var vm = new Vue({
    el:"#app",
    data:{
      id:'',
      name:'',
      list:[
              { id: 1, name: '李斯' },
              { id: 2, name: '嬴政' },
              { id: 3, name: '赵高' },
              { id: 4, name: '韩非' },
              { id: 5, name: '荀子' }
        ]
    },
    methods:{
      add(){ // 添加方法

        // unshift  在头部追加
        this.list.unshift({ id: this.id, name: this.name })

        //push 在尾部追加
        // this.list.push({ id: this.id, name: this.name })
      }
    }
  })
</script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
<div id="app">
<!--    使用v-cloak 能够解决 插值表达式闪烁问题-->
    <p v-cloak>++++ {{ msg }} -----</p>

    <h4 v-text="msg">======</h4>


<!--    默认v-text 是没有闪烁问题的 -->
<!--   v-text 会覆盖元素中原本的内容, 但是插值表达式 只会替换自己的这个占位符, 不会把整个元素的内容清空-->
    <div>{{ msg2 }}</div>
    <div v-text="msg2"></div>
    <div v-html="msg2">121212</div>

<!--    v-bind: 是Vue 中 ,提供的用于绑定属性的指令-->
<!--    <input type="button" value="按钮" v-bind:title="mytitle + '123' "/>-->
<!--    注意:v-bind 指令可以被简写为 : 要绑定的属性  -->
<!--
 bind绑定的是动态的表达式，而非固定的字符串，在v-bind后，就可以动态获取数据， 可以将v-bind理解为： 被v-bind修饰的都是动态获取的值。  而非被v-bind修饰的，仅仅是一个字符串 例如 :bind todo="item"; 在此例子中 item是一个表达式，
-->

<!--v-bind 中 可以写合法的JS表达式 -->

<!--   Vue 中 提供了 v-on 事件绑定机制  -->
<!--    <input v-on:click="alert('点击')" type="button" value="按钮" :title="mytitle + '123' "/>-->
    <input id='btn' v-on:click="onClick" type="button" value="按钮" :title="mytitle + '123' "/>
<!--    <input  v-on:mouseover="onClick" type="button" value="按钮" :title="mytitle + '123' "/>-->

    <input  @click="onClick" type="button" value="按钮" :title="mytitle + '123' "/>




</div>

<script src="lib/vue-2.4.0.js"></script>

<script>
    let vm = new Vue({
      el: "#app",
      data:{
        msg:'123',
        msg2:'<h1>我是一个大大的H1</h1>',
        mytitle:'这是一个自己定义的title',

      },
      methods:{// 这个methods 属性中定义了当前Vue 实例中所用可用的方法
        onClick:function(){
          alert('点击')
        },

      }


    });
/*    document.getElementById('btn').onclick = function () {
        alert('点击')
    }*/
</script>
</body>
</html>

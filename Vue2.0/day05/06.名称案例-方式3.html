<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>

<body>
    <div id="app">
        <!-- 分析: -->
        <!-- 1.我们要监听到 文本框数据的改变, 这样才能指定, 什么是时候去 拼接出 一个fullname-->

        <!-- 2.如何监听到 文本框数据的改变呢??? -->


        <input type="text" v-model="firstname">+

        <input type="text" v-model="middlename">+

        <input type="text" v-model="lastname">=

        <input type="text" v-model="fullname">

        <p> {{fullname}}</p>
        <p> {{fullname}}</p>
        <p> {{fullname}}</p>
        <p> {{fullname}}</p>

    </div>

    <script>
        //创建Vue实例,得到 ViewModel
        var vm = new Vue({
            el: '#app',
            data: {
                firstname: '',
                lastname: '',
                middlename: ''

            },
            methods: {

            },
            computed: {// 在computed 中,可以定义一些属性, 这些属性, 叫做[计算属性], 计算属性本质
                // 就是一个方法, 只不过, 我们在使用这些计算属性的时候, 是把他们的名称, 是把他们当作属性来使用的,
                // 并不会把计算属性 , 当作方法去调用

                // 注意1: 计算属性,  在引用的时候, 一定不要加() 去调用,  直接把它当作 普通属性去使用就好了

                // 注意2: 只要 计算属性, 这个function  内部, 所用到的任何data 中的数据发生了变化, 就会立即重新计算, 这个计算属性的值

                //[ 内部依赖的数据发生变化, 都会触发computed属性 , 重新求值]


                // 注意3: 计算属性的求值结果, 会被缓存起来, 方便下次直接使用;
                // 如果计算属性中所依赖任何数据,都没有发生过变化, 则不会对 计算属性求值


                // [计算属性的求值结果会被缓存起来, 提高程序运行效率]
                'fullname': function () {
                    console.log('ok');
                    return this.firstname + '-' + this.middlename + '-' + this.lastname
                }

            }
        });
    </script>
</body>

</html>

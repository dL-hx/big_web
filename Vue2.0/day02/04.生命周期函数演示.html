<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/vue-2.4.0.js"></script>
</head>
<body>
    <div id="app">
        <h3 id="h3">{{ msg }}</h3>
        <input type="button" value="修改msg" @click="msg='No'">
    </div>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                msg:'ok'
            },
            methods: {
                show() {
                    console.log('执行了show 方法');
                }
            },

            beforeCreate(){// 这是我们遇到的第一个生命周期函数, 表示实例完全被初始化之前, 会执行它
                // console.log(this.msg);
                // this.show()
                // 注意: 在beforeCreate 生命周期函数执行的时候, data 和 methods 中的数据 都还没有初始化
            },
            created () {// 这是遇到的第二个生命周期函数
                // console.log(this.msg);
                // this.show()
                // 在created 中, data和methods 都已经被初始化好了

                // 如果要调用methods 中的方法, 或者要操作data 中的数据, 最早, 只能在created 中操作

            },
            beforeMount () {// 在挂载之前  Mount:挂载
            // 这是遇到的第3个生命周期函数, 表示 模板已经在内存中编译完成了, 
            // 但是尚未把 模板渲染到页面中去
                //console.log(document.getElementById('h3').innerText);

                // 在beforeMount 执行的时候, 页面中的元素, 还没有被真正的替换过来, 
                // 只是之前写的一些模板字符串



                // 最新的模板页面,并没有挂载到页面中去
            },
            
            mounted () {// 这是遇到的第4个生命周期函数, 表示 内存模板已经真实的挂载到了页面中, 用户已经可以看到渲染好的页面了
            //   console.log(document.getElementById('h3').innerText);

                // 注意: mounted 是实例创建期间的最后一个生命周期函数,
                // 当执行完 mounted , 表示实例已经被完全创建好了, 此时如果没有其他操作的话
                // 这个实例, 就静静的 躺在我们的内存中, 一动不动


                // 看到的是最新的模板页面

            },

            // 接下来的是运行中的两个事件
            beforeUpdate () {// 这个时候, 表示我们的页面还没有被更新
            // [数据被更新了吗? 数据肯定被更新了]
                
            /*   console.log('界面上元素的内容' + document.getElementById('h3').innerText);

              console.log('data 中的msg 的数据是'+this.msg);
 */
              // 得出结论: 当执行 beforeUpdate 的时候, 页面中显示的数据
              // 还是旧的,此时 data 数据是最新的, 页面尚未和最新的数据保持同步

            },
            updated () {

                // updated 事件执行的时候, 页面和 data 数据已经保持同步了, 都是最新的
                  console.log('界面上元素的内容' + document.getElementById('h3').innerText);

                  console.log('data 中的msg 的数据是'+this.msg);

            },

            beforeDestroy () {// 当执行beforeDestroy 钩子函数的时候
            //  Vue实例 就已经从运行阶段 进入到了 销毁阶段
            // 当执行beforeDestroy  时候, 组件实例上的所有的
            // data 和所有的methods 以及过滤器指令
            // 都处于可用状态, 此时还没有真正的执行销毁的过程
                
            },
            destroyed () {
                  // 当执行destroyed  时候, 组件
                  // 已经被完全销毁了, 此时组件中所有的 data 和所有的methods 以及过滤器指令
                 // 都处于 不可用状态
            },

        })
    </script>
</body>
</html>

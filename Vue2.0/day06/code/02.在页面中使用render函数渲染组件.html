<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>

<body>
    <div id ="app"> 
        <p>4444</p>
    </div>

    <script>

        // 组件模板对象
        var login={
            template:'<h1>登录组件</h1>'
        }
     //创建Vue实例,得到 ViewModel
     var vm = new Vue({
        el: '#app',
        data: {},
        methods: {},
        render:function(createElements){// createElements 是一个方法, 调用它, 能够把指定的
        // 组件模板, 渲染为指定的 HTML 结构
            var html = createElements(login)
            return html
            // 注意: 这里return  的结果, 会替换页面中 el 指定的那个容器
        }
     });
    </script>
</body>

</html>
